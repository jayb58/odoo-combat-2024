{% extends "layout.html" %}
{% block title %}Diet Plans{% endblock %}
{% block content %}
    <h1>Diet Plans</h1>
    {% for diet in diets %}
        <div>
            <h2>{{ diet.name }}</h2>
            <p>{{ diet.description }}</p>
            <p>Created by: {{ diet.trainer_id }}</p>
            <p>Created at: {{ diet.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</p>
        </div>
    {% endfor %}
{% endblock %}
